<!DOCTYPE html>
<html lang="es" data-dark>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body data-dark>
    <header class="header">
      <h1>Ejercicios del DOM</h1>
    </header>
    <button
      class="btn-style panel-btn hamburger hamburger--emphatic"
      type="button"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#section1">Reloj Digital y Alarma Sonora</a>
        <a href="#section2">Eventos del Teclado</a>
        <a href="#section3">Cuenta Regresiva</a>
        <a href="#section4">Sección 04</a>
        <a href="#section5">Sección 05</a>
      </nav>
    </aside>
    <main>
      <section id="section1" class="section">
        <h2 data-dark>Reloj Digital y Alarma Sonora</h2>
        <div id="reloj"></div>
        <div>
          <button class="btn-reloj" id="activar-reloj">Iniciar Reloj</button>
          <button class="btn-reloj" id="desactivar-reloj">Detener Reloj</button>
          <button class="btn-reloj" id="activar-alarma">Iniciar Alarma</button>
          <button class="btn-reloj" id="desactivar-alarma">
            Detener Alarma
          </button>
        </div>
      </section>
      <section id="section2" class="section">
        <h2 data-dark>Eventos del Teclado</h2>
        <input type="text" name="name" id="#" />
        <article class="stage">
          <div class="ball"></div>
        </article>
      </section>
      <section id="section3" class="section">
        <h2 data-dark>Cuenta Regresiva</h2>
        <div data-dark id="countdown"></div>
      </section>
      <section id="section4" class="section">
        <h2 data-dark>Sección 04</h2>
      </section>
      <section id="section5" class="section">
        <h2 data-dark data-dark>Sección 05</h2>
      </section>
    </main>
    <button class="btn-style top-scroll-btn hidden">
      <span class="material-symbols-outlined"> keyboard_double_arrow_up </span>
    </button>
    <button class="btn-style dark-mode-btn">🌞</button>
    <script src="script/index.js" type="module"></script>
  </body>
</html>
